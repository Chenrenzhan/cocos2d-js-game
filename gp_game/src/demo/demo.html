<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>游戏规则demo</title>
    <script type="text/javascript" src="jquery.min.js"></script>
    <!--<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>-->
    <script type="text/javascript" src="rule.js" ></script>
    <script type="text/javascript" src="demo.js" ></script>

    <style>
        .cell{
            height: 40px;
            width: 40px;
            background: cadetblue;
            cursor: move;
            -moz-user-select: none;
            -khtml-user-select: none;
            user-select: none;
        }
        body{;text-align:center;background: black;}
        div{margin:0 auto;background:#fff;text-align:center;background: white;}
        input{text-align: center}
    </style>

</head>
<body>
<div style="width:500px;">
    <div id="title" ><h1 style="text-align: center;">游戏规则Demo</h1></div>
    <div style="width:400px;">
        <div style=" align:left ;">
            <div  style="margin-bottom: 10px;width:40%; float:left;text-align: left;margin-left: 10px;">
                <input type="checkbox" style="align:left" id="cb_shape" checked="checked">形状
                <input type="text" style="width: 20px" id="shape_i" value="9"> X <input type="text" style="width: 20px" id="shape_j" value="9">
            </div>
            <div  style="margin-bottom: 10px;width:40%; float:left;text-align: left;margin-left: 10px;">
                <input type="checkbox" id="cb_block" checked="checked">目标色块数
                <input type="text" style="width: 40px" id="block_sum" value="20">
            </div>
        </div>
        <div style="margin-bottom: 30px; clear: both">
            <div  style="width:40%; float:left;text-align: left;margin-left: 10px;">
                <input type="checkbox" style="align:left" id="cb_step" checked="checked">步数
                <input type="text" style="width: 68px" id="step_sum" value="30">
            </div>
            <div  style="width:40%; float:left;text-align: left;margin-left: 10px;">
                <input type="checkbox" id="cb_time">时 间（s）
                <input type="text" style="width: 40px" id="time_sum" value="100">
            </div>
        </div>

        <div style="margin-bottom: 10px; height: 40px;clear: both">
            <div style="width:33%; float:left;height: 40px;line-height:40px;text-align: left">
                <span id="score" style="margin-left: 20px;">得分</span>
            </div>
            <!--<div style="width:40%; float:left;">-->
                <div style="width:33%; float:left;height: 40px;line-height:40px;text-align: center">
                    <span id="step" style="margin-left: 10px;">步数</span>
                </div>
            <!--</div>-->
            <div style="width:33%;  float:left;height: 40px;line-height:40px;text-align: right">
                <span id="countdown" style="margin-right: 10px;">倒计时</span>
            </div>
        </div>

        <div style="width:80%; margin-bottom: 20px">
            <button id="reset" onclick="generateChessBoard()" style="height: 40px;width:100%;background: aqua;border: none;font-size: larger">
                重置
            </button>
        </div>

        <div id="game" style="clear: both">
            <div id="container" align="center">

            </div>
        </div>
    </div>

    <div style="margin-top: 20px;padding-bottom: 10px">
        <div id="first" style="background: #bbbbbb;margin-bottom: 10px" aria-readonly="true" unselectable="none" onselectstart="return false;">
            第一个div
        </div>
        <div id="second" style="background: cadetblue"  disabled="true" unselectable="none" onselectstart="return false;">
            第二个div
        </div>
    </div>
</div>

<script type="text/javascript">
    //    document.getElementById("container").innerHTML = "dddddddddddddd";
    //    generateChessBoard();

    var phoneWidth =  parseInt(window.screen.width);
    var phoneScale = phoneWidth/640;
    var ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)){
        var version = parseFloat(RegExp.$1);
//        if(version>2.3){
//            document.write('<meta name="viewport" content="width=500, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
//        }else{
            document.write('<meta name="viewport" content="width=500, target-densitydpi=device-dpi">');
//        }
    } else {
        document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
    }
    
    ready()

    $("#first").bind({
        mousedown : function(e){
            console.log("first mousedown");
        },
        mouseup : function(e){
            console.log("first mouseup");
        }
    });
    $("#second").bind({
        mousedown : function(e){
            console.log("second mousedown");
        },
        mouseup : function(e){
            console.log("second mouseup");
        }
    });

</script>

</body>
</html>
